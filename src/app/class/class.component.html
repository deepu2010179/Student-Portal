<div class="container-fluid main">
    <div class="main1">
      <div class="row">
        <div class="col-10"><h1 id="h1">Class Management</h1></div>
      </div>
        <hr>
        <div class="row">
          <div class="col-2">
            <div class="rap">
              <button type="button" class="custom button1 ad" (click)="btnClick();" title="Add Class"><i class="fa fa-plus"></i></button>  
              <button type="button" class="custom button2 ad del" (click)="confirmDialog();" [disabled]="selectedRecords.length === 0" title="Delete Class"><i class="fa fa-trash "></i></button>
            </div>
          </div>
        <div class="table-responsive">
            <table id="students" *ngIf="classes&&classes.length>0">
              <thead>
                <tr>
                  <th style="padding-left: 1%;">Select</th>
                  <th>Class Name</th>
                  <th>Session</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let class of classes">
                  <td><span><input type="checkbox" [checked]="isSelected(class)" (change)="checkSelection(class)"></span></td>
                  <td><span>{{class.name}}</span></td>
                  <td><span>{{class.session}}</span></td>
                  <!-- <td><p><button type="button" class="custom button1" [routerLink]="['/students/teacher','edit',teacher.id]" title="Edit"><i class="fa fa-pencil"></i></button></p> -->
                  <!-- </td> -->
                </tr>
              </tbody>
            </table>    
          </div>
          <div class="page">
            <button type="button" class="custom button1 ad del" (click)="btnClick1();">Back</button>
          </div>
    </div>
</div>
