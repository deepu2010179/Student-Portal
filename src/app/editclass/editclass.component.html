<div class="container-fluid main">
    <div class="main1">
      <div class="row">
        <div class="col-10">
          <h1 class="head" id="h1">
            Edit Class ({{ this.editClassrequest.name }})
          </h1>
        </div>
        <!-- <div class="col-2">
          <h1 id="h1">{{ getLoggedInUserName() }}</h1>
        </div>
      </div> -->
      <hr />
      <form #form="ngForm" (ngSubmit)="confirmDialog()">
        <div class="row">
          <div class="col-6">
            <div class="">
              <label for="classname" class="">Class Name:</label>
              <input
                type="text"
                class="class"
                id="class"
                [(ngModel)]="editClassrequest.name"
                name="class"
              />
            </div>
            <div class="">
                <label for="session" class="">Session:</label>
                <input
                  type="text"
                  class="session"
                  id="session"
                  [(ngModel)]="editClassrequest.session"
                  name="session"
                />
              </div>
          </div>
        </div>
        <button
            type="submit"
            class="custom button1 ad"
          >
            Save
          </button>
          <button
            type="button"
            class="custom button1 ad del"
            (click)="btnClick1()"
          >
            Back
          </button>
      </form>
      <app-section></app-section>
      <app-subject></app-subject>
    </div>
    <!-- <app-footer></app-footer> -->
  </div>
