<div class="container-fluid main">
    <div class="main1">
      <div class="row">
        <div class="col-10">
          <h1 class="head" id="h1">
            Edit Section ({{ this.editSectionrequest.name }})
          </h1>
        </div>
        <div class="col-2">
          <h1 id="h1">{{ getLoggedInUserName() }}</h1>
        </div>
      </div>
      <hr />
      <form #form="ngForm" (ngSubmit)="confirmDialog()">
        <div class="row">
          <div class="col-6">
            <div class="">
              <label for="sectionname" class="">Section Name:</label>
              <input
                type="text"
                class="section"
                id="section"
                [(ngModel)]="editSectionrequest.name"
                name="section"
              />
            </div>
          </div>
        </div>
        <button
            type="submit"
            class="custom button1 ad"
          >
            Save
          </button>
          <button
            type="button"
            class="custom button1 ad del"
            (click)="btnClick1()"
          >
            Back
          </button>
      </form>
    </div>
    <app-footer></app-footer>
  </div>
